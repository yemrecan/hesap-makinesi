<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <h1>hesap makinesi</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="row">
            <button id="reset" class="calc-button operator double">C</button>
            <button id="remove" class="calc-button">←</button>
            <button class="calc-button operator">÷</button>
        </div>
        <div class="row">
            <button class="calc-button number-btn">7</button>
            <button class="calc-button number-btn">8</button>
            <button class="calc-button number-btn">9</button>
            <button class="calc-button operator">X</button>
        </div>
        <div class="row">
            <button class="calc-button number-btn">4</button>
            <button class="calc-button number-btn">5</button>
            <button class="calc-button number-btn">6</button>
            <button class="calc-button operator">-</button>
        </div>
        <div class="row">
            <button class="calc-button number-btn">1</button>
            <button class="calc-button number-btn">2</button>
            <button class="calc-button number-btn">3</button>
            <button class="calc-button operator">+</button>
        </div>
        <div class="row">
            <button class="calc-button triple number-btn">0</button>
            <button id="equals" class="calc-button">=</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
